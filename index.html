<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Fancy Tic Tac Toe</title>
</head>
<body>
	<h1>Fancy Tic-Tac-Toe</h1>
	<h2 id="message">Would you like to play?</h2>

	<section class="board">
		<div id="sq0" class="game-board"></div>
		<div id="sq1" class="game-board"></div>
		<div id="sq2" class="game-board"></div>
		<div id="sq3" class="game-board"></div>
		<div id="sq4" class="game-board"></div>
		<div id="sq5" class="game-board"></div>
		<div id="sq6" class="game-board"></div>
		<div id="sq7" class="game-board"></div>
		<div id="sq8" class="game-board"></div>
	</section>
	<form action=""></form>    
	<button id="resetButton" type="reset" hidden>Replay</button>
</body>
</html>
